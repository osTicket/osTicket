#
# Basic queues for the initial ticket system. Queues installed for
# - Open / All
# - Open / Unassigned
# - Open / Overdue
# - Answered / All
# - My Tickets / All
# - Closed / All
#
# Fields:
# id:
# parent_id:
# flags:
#   0x01:   FLAG_PUBLIC
#   0x02:   FLAG_QUEUE (should be set for everything here)
#   0x04:   FLAG_DISABLED
#   0x08:   FLAG_INHERIT (inherit criteria from parent)
#   0x10:   FLAG_INHERIT_COLUMNS
#   0x20:   FLAG_INHERIT_SORTING
# staff_id: User owner of the queue
# sort:     Manual sort order
# title:    Display name of the queue
# config:   Criteria configuration
# filter:   Quick filter field
# root:     Object type of the queue listing
#   'T':    Tickets
#   'A':    Tasks
#
---
- id: 1
  title: Open
  flags: 0x03
  sort: 1
  root: T
  config: '[["status__state","includes",{"open":"Open"}]]'
  columns:
    - column_id: 1
      bits: 1
      sort: 1
      width: 100
      heading: Ticket
    - column_id: 10
      bits: 1
      sort: 2
      width: 150
      heading: Last Updated
    - column_id: 3
      bits: 1
      sort: 3
      width: 300
      heading: Subject
    - column_id: 4
      bits: 1
      sort: 4
      width: 185
      heading: From
    - column_id: 5
      bits: 1
      sort: 5
      width: 85
      heading: Priority
    - column_id: 8
      bits: 1
      sort: 6
      width: 160
      heading: Assigned To
  sorts:
    - sort_id: 1
    - sort_id: 2
    - sort_id: 3
    - sort_id: 4

