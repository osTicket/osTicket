#
# Email template: assigned.alert.yaml
#
# Template name:  Ticket Asignment Alert
#
# Sent to staff members when a ticket is assigned to them. Tickets can be
# assigned automatically by the system or manually by another staff member.
# Use %{assigner} to distinguish who made the assignment.
#
---
notes: |
    Sent to staff members when a ticket is assigned to them. Tickets can be
    assigned automatically by the system or manually by another staff
    member.  Use %{assigner} to distinguish who made the assignment.

subject: |
    Ticket Assigned to you: [%{ticket.number}]
body: |
    <h3><strong>Hi %{assignee.name.first},</strong></h3>
    Ticket <a href="%{ticket.staff_link}">%{ticket.number}</a> has been assigned to you by %{assigner.name.short}<br>
    <br>
    <table>
        <tbody>
            <tr>
                <td><strong>From</strong>:</td>
                <td>%{ticket.name} &lt;%{ticket.email}&gt;</td>
            </tr>
            <tr>
                <td><strong>Subject</strong>:</td>
                <td>%{ticket.subject}</td>
            </tr>
        </tbody>
    </table>
    <blockquote>
        %{comments}
    </blockquote><br>
    <hr>
    <div>
        To view/respond to the ticket, please <a href="%{ticket.staff_link}"><span style="color: rgb(84, 141, 212);">login</span></a> to the support ticket system
    </div>
    <br>
    Kind Regards, <br>
    %{ticket.dept} <br>
    %{company.name}<br>
